<script src="bapple.js" type="text/javascript"></script>
<script>
function functionToBeExecuted(event)
{
	var frames = bapple_json[window.name]
	var i = 0
	function frameLoop(){
	  setTimeout(function() {   
		document.body.style.backgroundColor = frames[i]
		i++;
		if (i <= frames.length) {   		
		  frameLoop();        
		}       
		
	  }, 1/24*1000)			
	}
	
	var msUntilStart = new Date(event.data) - new Date()
	setTimeout(frameLoop, msUntilStart)   	
 
}

window.addEventListener("message", functionToBeExecuted, false);
</script>
